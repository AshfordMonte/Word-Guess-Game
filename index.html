<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Guess Game</title>
  <meta name="description" content="A game based on hang man.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Adds bootstrap to the page -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Links custom css file -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="gameSetup()">

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to Hangman: 70's Rock Band Edition!</h1>
    </div>
  </div>

  <div class="container main-body">
    <div class="row justify-content-md-center">
      <div>
        <h2>Press any key to get started!</h2>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div>
        <h2>Wins: <span id="wins"></span></h2>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div>
        <h2>Current word:</h2>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div>
        <h2><span id="currentWord"></span></h2>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div>
        <h2>Number of Guesses Remaining: <span id="guessRemain"></span></h2>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div>
        <h2>Letters Already Guessed:</h2>

        <h2><span id="lettersGuessed"></span></h2>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <img src="assets/images/defaultLogo.jpeg" class="rounded mx-auto d-block band-image" alt="...">
    </div>
  </div>



  <!-- Bootstrap necessities -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Loads game JavaScript file-->
  <script src="assets/javascript/game.js" async defer></script>
</body>

</html>
